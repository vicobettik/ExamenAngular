<!-- Start Hero Section -->
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Shop</h1>
                </div>
            </div>
            <div class="col-lg-7">
                
            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->



<div class="untree_co-section product-section before-footer-section">
<div class="container">
    <shared-app-spinner *ngIf="isLoading"></shared-app-spinner>
      <div class="row">

        <div class="col-12 col-md-4 col-lg-3 mb-5"
            *ngFor="let product of productList">
            <a class="product-item">
                <img src="../../../assets/images/no_image.png" class="img-fluid product-thumbnail">
                <h3 class="product-title">{{product.name}}</h3>
                <strong class="product-price">{{product.price | currency}}</strong>

                <span class="icon-cross" (click)="addProductToCart(product)">
                    <img src="./assets/images/cross.svg" class="img-fluid">
                </span>
            </a>
        </div> 
         
      </div>
</div>
</div>





<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/tiny-slider.js"></script>
<script src="js/custom.js"></script>
