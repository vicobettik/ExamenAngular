<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Carrito</h1>
                </div>
            </div>
            <div class="col-lg-7">
                
            </div>
        </div>
    </div>
</div>



<div class="untree_co-section before-footer-section">
<div class="container">
  <div class="row mb-5">
    <form class="col-md-12" method="post">
      <div class="site-blocks-table">
        <table class="table">
          <thead>
            <tr>
              <th class="product-name">Producto</th>
              <th class="product-price">Precio</th>
            </tr>
          </thead>
          <tbody *ngIf="cart">
            <tr *ngFor="let product of cart.products">
              <td class="product-name">
                <h2 class="h5 text-black">{{product.name}}</h2>
              </td>
              <td>{{product.price | currency}}</td>
            </tr>

          </tbody>
        </table>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
        </div>
        <div class="col-md-8 mb-3 mb-md-0">
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
    <div class="col-md-6 pl-5">
      <div class="row justify-content-end">
        <div class="col-md-7">
          <div class="row">
            <div class="col-md-12 text-right border-bottom mb-5">
              <h3 class="text-black h4 text-uppercase">Total de carrito</h3>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-md-6">
              <span class="text-black">Total</span>
            </div>
            <div class="col-md-6 text-right">
              <strong class="text-black">{{TotalPrice | currency}}</strong>
            </div>
          </div>

          <shared-app-spinner *ngIf="isLoading"></shared-app-spinner>
          <div class="row" *ngIf="NumProducts > 0 && !isLoading" >
            <div class="col-md-12">
              <button class="btn btn-black btn-lg py-3 btn-block" (click)="putOrder()">Procesar orden</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/tiny-slider.js"></script>
<script src="js/custom.js"></script>
